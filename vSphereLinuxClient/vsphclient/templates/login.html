{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>vSphere Linux Client</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <link href="{% static "css/main.css" %}" rel="stylesheet" media="all">
        {% block script %}
        {% endblock %}
</head>
<body link="black" alink="black" vlink="black" style="background-color: white;">
	<div class="login-up-box">
		<div style="background-color: #4c6d96; height: 126px; border: 1px solid #5e8dc9;">
			<img src="{% static "img/vmware-text.png" %}" id="image" style="margin-left: 20px; margin-top: 10px;">
			<img src="{% static "img/vmware-logo.png" %}" id="image" style="float: right; margin-right: 20px; margin-top: 10px;">
		</div>
   		<p style="margin-left: 20px;">To directly manage a single host, enter the IP address.</p>
		<form action="/auth/login/" method="post" class="login-form">
			{% csrf_token %}
			<p><label for="password">User name:</label><input type="text" name="username" class="login-input"></p>
			<p><label for="password">Password:</label><input type="password" name="password" class="login-input"></p>
			{% if login_error %}
                        <p class="error-list"><b>{{ login_error }}</b></p>
                        {% endif %}
			<p style="margin-top: 20px;"><label><input type="submit" value="Log in" class="label"></label></p>
		</form>
	</div>
</body>
